name: MicroDCA Daily Simulation

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"  # 5:30pm ET approx (UTC 22:30, adjust later if needed)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run simulation
        run: npm run daily
