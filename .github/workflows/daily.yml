name: MicroDCA Daily Simulation

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run simulation
        run: npm run daily

      - name: Upload card artifact
        uses: actions/upload-artifact@v4
        with:
          name: microdca-card
          path: data/card.png